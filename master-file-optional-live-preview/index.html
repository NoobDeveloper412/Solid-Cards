<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Solid - Profile Cards </title>
    <meta name="Solid - Profile Cards" content="Profile Cards">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="../font-awesome-4.4.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/theme-01.css" type="text/css" id="themes">
    <link rel="stylesheet" href="css/media-stacked.css" type="text/css" id="responsiveness">
</head>
<body>
<div id="wrapper">

    <!-- settings' section -->

    <div class="solid-profile-cards">

        <div class="l-container settings-container w-100">

            <div class="l-row">
                
                <div class="l-col-6">

                    <label> Profile Card Design </label> 

                    <select id="card-design-changer">

                        <option value="" selected disabled>Select Design </option>
                        <option value="profile-cards-1"> Profile Card 1 </option>
                        <option value="profile-cards-2"> Profile Card 2 </option>
                        <option value="profile-cards-3"> Profile Card 3 </option>
                        <option value="profile-cards-4"> Profile Card 4 </option>
                        <option value="profile-cards-5"> Profile Card 5 </option>
                        <option value="profile-cards-6"> Profile Card 6 </option>
                        <option value="profile-cards-7"> Profile Card 7 </option>
                        <option value="profile-cards-8"> Profile Card 8 </option>
                        <option value="profile-cards-9"> Profile Card 9 </option>
                        <option value="profile-cards-10"> Profile Card 10 </option>

                    </select>
                
                </div>

                <div class="l-col-6" id="tab-themes">

                    <label> Theme </label> 
                    <select id="card-theme-changer"> 

                        <option value="theme-01" style="background-color: #03a9f4;color: white;"> Theme 1 </option>
                        <option value="theme-02" style="background-color: #06B2A2;color: white;"> Theme 2 </option>
                        <option value="theme-03" style="background-color: #868686;color: white;"> Theme 3 </option>
                        <option value="theme-04" style="background-color: #0B9936;color: white;"> Theme 4 </option>
                        <option value="theme-05" style="background-color: #0583BB;color: white;"> Theme 5 </option>
                        <option value="theme-06" style="background-color: #D0380B;color: white;"> Theme 6 </option>
                        <option value="theme-07" style="background-color: #DD840D;color: white;"> Theme 7 </option>
                        <option value="theme-08" style="background-color: #EC4848;color: white;"> Theme 8 </option>
                        <option value="theme-09" style="background-color: #07184D;color: white;"> Theme 9 </option>
                        <option value="theme-10" style="background-color: #AE0F57;color: white;"> Theme 10 </option>
                        <option value="theme-11" style="background-color: #628A13;color: white;"> Theme 11 </option>
                        <option value="theme-12" style="background-color: #563072;color: white;"> Theme 12 </option>
                        <option value="theme-13" style="background-color: #99690A;color: white;"> Theme 13 </option>
                        <option value="theme-14" style="background-color: #F16798;color: white;"> Theme 14 </option>
                        <option value="theme-15" style="background-color: #B57B3F;color: white;"> Theme 15 </option>
                        <option value="theme-16" style="background-color: #BA8307;color: white;"> Theme 16 </option>
                        
                    </select>

                </div>

            </div>

            <div class="menu-marker">
                    
                <ul>
                    <li class="icon"><i class="fa fa-gear fa-fw fa-spin"></i></li>
                </ul>

            </div>

        </div>

        <section id="temporary-container">
            
            <!-- tab-design will be loaded here via jquery .load(), this product should be run on a server (XAMMP or WAMP) or copy and paste the contents of each tab-design (.html) here just like the mark-up below -->


        </section> <!-- end section -->

    </div>

</div> <!-- end wrapper -->
<script src="js/vendor/jquery-1.11.1.min.js" type="text/javascript"></script>   <!-- jquery library -->
<script src="js/main.js" type="text/javascript"></script>                       <!-- jquery codes -->
</body>
</html>
